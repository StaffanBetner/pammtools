on:
  push:
    branches:
      - main
      - master

name: pkgdown

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Restore R package cache
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
          # Just to make sure, copypasta from .travis.yml
          remotes::install_github("cran/etm")
          remotes::install_cran("TBFmultinomial")
          remotes::install_cran("covr")
          # remotes::install_cran("pkgdown")
          remotes::install_cran("scam")
          remotes::install_cran("RColorBrewer")
          remotes::install_cran("timereg")
          remotes::install_cran("grid")
          remotes::install_cran("gridExtra")
          remotes::install_cran("coxme")
          remotes::install_cran("knitr")
          remotes::install_cran("rmarkdown")
          remotes::install_cran("pec")
          remotes::install_cran("devtools")
          remotes::install_cran("eha")
          remotes::install_cran("survival")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
